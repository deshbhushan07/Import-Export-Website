<!doctype html>
<html lang="en">
<head>
  <title>ARC International Seva — Import · Export · Logistics</title>
<meta name="description" content="ARC International Seva — Trusted import & export solutions, logistics, and global sourcing. Contact us for quotes." />
<meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="site-header navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/logo.png" alt="ARC International Seva"
     style="height:90px; width:auto; margin-right:10px;" />

      <span class="brand-text">
        <strong>ARC</strong> <small class="d-block" style="line-height:1;">International Seva</small>
      </span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <nav id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="products/index.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link btn btn-sm btn-primary text-white ms-lg-3" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="container py-5">
    <h1>Contact Us</h1>
    <p class="lead">Fill the form below or use the contact details to get a quotation.</p>

    <div class="row">
      <div class="col-md-7">
        <!-- Example: Formspree action (replace YOUR_FORM_ID with yours) -->
        <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" required class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" required class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="5" required class="form-control"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
          <div id="formStatus" class="mt-3"></div>
          <style>
            @media (max-width:576px) {
            form .form-control { font-size: 1rem; padding: .6rem; }
            #contactForm button { width: 100%; }
            }
          </style>

        </form>
      </div>

      <div class="col-md-5">
        <h5>Contact Details</h5>
        <p class="mb-1"><strong>Email:</strong> info@example.com</p>
        <p class="mb-1"><strong>Phone:</strong> +91-XXXXXXXXXX</p>
        <p class="mb-0"><strong>Address:</strong> City, State, Country</p>

        <div class="mt-4">
          <h6>Location</h6>
          <!-- Replace src with your actual Google Maps embed link -->
          <iframe style="width:100%;height:220px;border:0" loading="lazy" src="https://maps.google.com/maps?q=India&t=&z=5&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <small>© <span id="year4"></span> AC Global Trade</small>
    </div>
  </footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();
    // Minimal client-side feedback for form submission
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');
    form.addEventListener('submit', async (e) => {
      // Let formspree handle it; provide immediate UX feedback
      status.textContent = 'Sending...';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
